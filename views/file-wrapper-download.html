<div class="file-wrapper-container">
    <div class="input-section">
        <h3>USPTO File Wrapper Downloader</h3>
        <p>Enter a USPTO application number to fetch and download file wrapper documents.</p>
        
        <div class="application-input-section">
            <div class="form-group">
                <label for="application-number-input">Application Number</label>
                <div class="input-with-button">
                    <input 
                        type="text" 
                        id="application-number-input" 
                        placeholder="e.g., 18045436 or 18/045,436"
                        class="application-input"
                    >
                    <button type="button" id="fetch-documents" class="btn btn-primary">Fetch Documents</button>
                </div>
                <small class="form-help">
                    Enter the application number in any format (e.g., 18045436, 18/045,436). It will be automatically formatted for USPTO API.
                </small>
            </div>
        </div>
    </div>

    <div class="documents-section hidden" id="documents-section">
        <div class="documents-header">
            <h4>Available Documents</h4>
            <div class="document-controls">
                <button type="button" id="select-all-documents" class="btn btn-secondary btn-sm">Select All</button>
                <button type="button" id="clear-all-documents" class="btn btn-secondary btn-sm">Clear All</button>
            </div>
        </div>
        
        <div id="documents-list" class="documents-list">
            <!-- Document checkboxes will be populated here -->
        </div>

        <div class="download-section">
            <div class="download-options">
                <div class="form-group">
                    <label>Download Format</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="downloadFormat" value="zip" checked>

                            Separate PDFs (ZIP File)
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="downloadFormat" value="merged">
                            <span class="radio-custom"></span>
                            Merged PDF Document
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="download-info">
                <span id="selected-count">0 documents selected</span>
            </div>
            
            <button type="button" id="download-selected" class="btn btn-success" disabled>
                Download Selected Documents
            </button>
        </div>
    </div>

    <div class="progress-section hidden" id="file-wrapper-progress">
        <div class="progress-header">
            <h4>Download Progress</h4>
        </div>
        <div class="progress-list" id="file-wrapper-progress-list"></div>
    </div>
</div>
